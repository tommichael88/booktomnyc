<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Tom</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
    }

    h1 {
      font-weight: bold;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Contact Tom</h1>
  <form id="secureForm" action="https://your-server.com/submit" method="post">
    <!-- Name -->
    <label for="name">👤 Name⋆</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">✉️ Email⋆</label>
    <input type="email" id="email" name="email" required>

    <!-- 📞 (optional) -->
    <label for="phone">📞 (optional)</label>
    <input type="tel" id="phone" name="phone" placeholder="2121112222">

    <!-- Message -->
    <label for="message">Message⋆</label>
    <textarea id="message" name="message" required></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>

</html>
