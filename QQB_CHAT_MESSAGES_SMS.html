<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Messages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
        }

        #header .avatar {
            width: 2rem;
            height: 2rem;
            margin-right: 2px;
        }

        #header h1 {
            font-size: 16px;
            margin: 1px;
            color: #454545;
        }

        #conversation {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            background-color: #e5e5ea;
            color: #000;
            border-radius: 18px;
            padding: 10px 15px;
            margin-left: auto;
            max-width: 70%;
            align-self: flex-end;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background-color: #007aff;
            color: #fff;
            border-radius: 18px;
            padding: 10px 15px;
            max-width: 70%;
            align-self: flex-start;
        }

        .bot-emoji {
            display: inline-block;
            vertical-align: middle;
        }

        #input-container {
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: #fff;
        }

        #sendButton {
            width: 40px;
            height: 40px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-size: 14px;
            color: #999;
        }

        .typing-indicator span {
            display: inline-block;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% {
                opacity: 0.1;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <div id="conversation">
        <div id="header"> <span style="font-size: 24px; margin-right: 8px;">ðŸ¤–</span>
            <h1>QuickQuoteBot</h1>
        </div>
        <div id="chat-container">
            <div id="messages">
                <div class="message bot-message"> <span style="margin-right: 8px;">ðŸ¤–</span> Hello! How can I help you today? </div>
            </div>
            <div id="bot-typing" class="typing-indicator"> <span class="bot-emoji" style="font-size: 20px; margin-right: 10px;">ðŸ¤–</span> <span>- </span><span>- </span><span>- </span> </div>
            <!-- Commented out user typing indicator <div id="user-typing" class="typing-indicator" style="text-align: right; color: gray;"> you're typing<span>- </span><span>- </span><span>- </span> </div> -->
            <div id="input-container"> <input type="text" id="userInput" placeholder="Type your message..." autofocus>
 <button id="sendButton" onclick="sendMessage()">âž¤</button> </div>
        </div>
    </div>
    <script>
        /* Commented out typing timeout variable let userTypingTimeout; */
        function focusInput() {
            document.getElementById('userInput').focus();
        }
        window.onload = focusInput;
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

function sendMessage() {
    var userInput = document.getElementById('userInput');
    if (userInput.value.trim() !== '') {
        var messagesDiv = document.getElementById('messages');
        var userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.textContent = userInput.value;
        messagesDiv.appendChild(userMessageDiv);

        document.getElementById('bot-typing').style.display = "block";

        setTimeout(() => {
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            botMessageDiv.innerHTML = '<span style="margin-right: 8px;">ðŸ¤–</span>' +
                'This is a simulated response. In a real application, you would process the user input and generate an appropriate response.';
            messagesDiv.appendChild(botMessageDiv);
            document.getElementById('bot-typing').style.display = "none";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            userInput.focus(); // Return focus after bot response[4]
        }, 2000);

        userInput.value = '';
        userInput.focus(); // Maintain focus immediately after clearing[3]
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } else {
        alert("Please type a message before sending.");
        userInput.focus(); // Return focus even after alert[2]
    }
} /* Commented out typing indicator functionality function userTyping(event) { clearTimeout(userTypingTimeout); document.getElementById('user-typing').style.display = "block"; userTypingTimeout = setTimeout(() => { document.getElementById('user-typing').style.display = "none"; }, 1000); if (event.key === "Enter" && !event.shiftKey) { event.preventDefault(); sendMessage(); } } */
    </script>
</body>

</html>
