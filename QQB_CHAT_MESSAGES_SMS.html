<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
    CSP only allows same-origin CSS/JS.
    No 'unsafe-inline' means we moved all CSS to style.css and JS to script.js.
  -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src  'self';
          style-src   'self';
          img-src     'self';
          font-src    'self';
          connect-src 'self';
        " />
  <title>Messaging ðŸ¤–</title>
  <link rel="stylesheet" href="./qqb_convo_style.css" />
</head>
<body>
  <div id="conversation" role="application" aria-labelledby="chat-title">
    <div id="header">
      <span id="chat-title" style="font-size:24px; margin-right:8px;">ðŸ¤–</span>
      <h1>QuickQuoteBot</h1>
      <button id="clearChat" aria-label="New chat" title="New chat">
        <svg width="20" height="20" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5"  y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

    <div id="chat-container">
      <div id="messages" role="log" aria-live="polite"></div>
      <div id="bot-typing" class="typing-indicator" aria-hidden="true">
        <span style="font-size:20px; margin-right:10px;">ðŸ¤–</span>
        <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      </div>
      <div id="input-container">
        <input type="text"
               id="userInput"
               autocomplete="off"
               placeholder="Type your messageâ€¦"
               aria-label="Message input" />
        <button id="sendButton" title="Send" aria-label="Send message">âž¤</button>
      </div>
      <div id="error" role="alert" aria-live="assertive"></div>
    </div>
  </div>

  <script defer src="./qqb_convo_code.js"></script>
</body>
</html>
