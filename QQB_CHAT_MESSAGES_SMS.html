<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />

  <!--
    Strict CSP: no inline scripts/styles, only self-hosted assets.
  -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src  'self';
          style-src   'self';
          img-src     'self';
          font-src    'self';
          connect-src 'self';
          object-src  'none';
          base-uri    'self';
          form-action 'none';
        " />

  <title>ğŸ¤– Messages</title>
  <link rel="stylesheet" href="./qqb_convo_style.css" />
</head>
<body>
  <div id="conversation" role="application" aria-labelledby="chat-title">
    <div id="header">
      <div class="header-left">
        <span id="chat-title">ğŸ¤–</span>
        <h1>QuickQuoteBot</h1>
      </div>
      <div class="header-right">
        <button id="clearChat" aria-label="Clear chat" title="Clear chat">
          <svg width="20" height="20" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="menuToggle" aria-label="Open menu" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6"  x2="21" y2="6"  />
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
      </div>
    </div>

    <div id="chat-container">
      <div id="messages" role="log" aria-live="polite"></div>

      <!-- Typing Indicator -->
      <div id="bot-typing" class="typing-indicator" aria-hidden="true">
        <span class="robot-icon">ğŸ¤–</span>
        <div class="bubble-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div id="input-container">
        <input
          type="text"
          id="userInput"
          autocomplete="off"
          placeholder="Write messageâ€¦"
          aria-label="Message input"
          maxlength="500" />
        <button
          id="sendButton"
          title="Send"
          aria-label="Send message">â¤</button>
      </div>

      <div id="error" role="alert" aria-live="assertive"></div>
    </div>
  </div>

  <!-- Side Panel + Overlay -->
  <div id="panelOverlay"></div>
  <div id="sidePanel">
    <div class="panel-header">
      <h2 class="panel-title">Settings</h2>
      <button id="closePanel" aria-label="Close menu">âœ•</button>
    </div>
    <div class="panel-section">
      <h3>Chat Options</h3>
      <div class="panel-option" id="clearChatOption">
        <div class="option-text">
          <span class="option-icon">ğŸ—‘ï¸</span>
          <span>Clear Chat</span>
        </div>
      </div>
      <div class="panel-option" id="exportChatOption">
        <div class="option-text">
          <span class="option-icon">ğŸ“¤</span>
          <span>Export Chat</span>
        </div>
      </div>
    </div>
    <div class="panel-section">
      <h3>Appearance</h3>
      <div class="panel-option">
        <div class="option-text">
          <span class="option-icon">ğŸŒ™</span>
          <span>Dark Mode</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script defer src="./qqb_convo_code.js"></script>
</body>
</html>
