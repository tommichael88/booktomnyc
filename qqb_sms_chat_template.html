<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Messages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        #header .avatar {
            width: 2rem;
            height: 2rem;
            margin-right: 2px;
        }
        
        #header h1 {
            font-size: 16px;
            margin: 1px;
            color: #454545;
        }

        #conversation {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #messages {
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
            margin-right: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            background-color: #e5e5ea;
            color: #000;
            border-radius: 18px;
            padding: 10px 15px;
            margin-left: auto;
            max-width: 70%;
            align-self: flex-end;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background-color: #007aff;
            color: #fff;
            border-radius: 18px;
            padding: 10px 15px;
            max-width: 70%;
            align-self: flex-start;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: #fff;
        }

        #sendButton {
            width: 40px;
            height: 40px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-size: 14px;
            color: #999;
        }

        .typing-indicator span {
            display: inline-block;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0.1; }
            20% { opacity: 1; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body>
<div id="conversation">
    <div id="header">
        <img src="https://raw.githubusercontent.com/tommichael88/booktomnyc/refs/heads/main/images/qqb_og.png" alt="ðŸ¤–" class="avatar">
        <h1>QuickQuoteBot</h1>
    </div>
    <div id="messages">
        <div class="message bot-message">
            <data-src="">ðŸ¤–</span>
            Hello! How can I help you today?
        </div>
    </div>
    <div id="bot-typing" class="typing-indicator">
        <img src="https://avatar.anywhere.app/files/img/fRQuZAVlbDh8/untitled-project-33-removebg-preview.png" alt="ðŸ¤–" class="avatar" style="width: 20px; height: 20px;">
        <span>â€¢</span><span>â€¢</span><span>â€¢</span>
    </div>
    <div id="user-typing" class="typing-indicator" style="text-align: right;">
       client typing<span>â€¢</span><span>â€¢</span><span>â€¢</span>
    </div>
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." onkeyup="userTyping(event)" autofocus>
        <button id="sendButton" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    let userTypingTimeout;

    function focusInput() {
        document.getElementById('userInput').focus();
    }

    window.onload = focusInput;

    function sendMessage() {
        var userInput = document.getElementById('userInput');
        if (userInput.value.trim() !== '') {
            var messagesDiv = document.getElementById('messages');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userInput.value;
            messagesDiv.appendChild(userMessageDiv);

            document.getElementById('user-typing').style.display = "none";
            document.getElementById('bot-typing').style.display = "block";

            setTimeout(() => {
                var botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.innerHTML = '<data-src="">ðŸ¤–</span>' +
                    'This is a simulated response. In a real application, you would process the user input and generate an appropriate response.';
                messagesDiv.appendChild(botMessageDiv);
                document.getElementById('bot-typing').style.display = "none";
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 2000);

            userInput.value = '';
            userInput.blur(); // Remove focus after sending
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } else {
            alert("Please type a message before sending.");
        }
    }

    function userTyping(event) {
        clearTimeout(userTypingTimeout);
        document.getElementById('user-typing').style.display = "block";

        userTypingTimeout = setTimeout(() => {
            document.getElementById('user-typing').style.display = "none";
        }, 1000);

        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }
</script>
</body>
</html>
