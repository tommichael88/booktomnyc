name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 14 * * 3'

permissions:
  security-events: write
  packages:        read
  actions:         read
  contents:        read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CodeQL cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/codeql
          key:    ${{ runner.os }}-codeql-${{ matrix.language }}-${{ matrix.build-mode }}
          restore-keys: |
            ${{ runner.os }}-codeql-${{ matrix.language }}-
            ${{ runner.os }}-codeql-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages:  ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # To merge in your custom queries from codeql-config.yml, prefix with "+":
          # queries: +security-extended,security-and-quality

      - name: Manual build (if needed)
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "ðŸ”§ You set build-mode: manual. Drop your build commands here."
          # e.g.:
          #   npm install && npm run build
          #   pip install -r requirements.txt
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
