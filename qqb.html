<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS-Like Conversation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #conversation {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #DCF8C6;
            color: #000;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #E5E5EA;
            color: #000;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            background-color: #f2f2f2;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        #sendButton {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div id="conversation">
    <div id="messages">
        <div class="message bot-message">
            <img src="https://avatar.anywhere.app/files/img/f9D64zq1YR9E/qqb-latest.png?s=150" alt="Bot Avatar" class="avatar">
            Hello! How can I help you today?
        </div>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message..." autofocus>
        <button id="sendButton" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById('userInput');
        var message = userInput.value.trim();
        if (message !== '') {
            var messagesDiv = document.getElementById('messages');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            messagesDiv.appendChild(userMessageDiv);

            // Simulate a bot response (you would replace this with your ChatGPT logic)
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            botMessageDiv.innerHTML = '<img src="https://avatar.anywhere.app/files/img/f9D64zq1YR9E/qqb-latest.png?s=150" alt="Bot Avatar" class="avatar">' +
                'I got your message: ' + message;
            messagesDiv.appendChild(botMessageDiv);

            userInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.onload = function() {
        document.getElementById("userInput").focus();
    };
</script>

</body>
</html>
